<head>

    <title>Inscription/Connection</title>
    <style>
        .container{
            display: flex;

            display: none;
        }

<body>
  <h1>Inscription/Connection</h1>
  <div class="message"></div>
  <div class="container">
    <div class="inscription">
        <form name="inscription" method="post" action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">                
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password">
                <button type="button" name="genererPassword" id="genererPassword">Générer</button>
                <button type="button" name="voirPassword">Voir</button>
            </div>

                <label for="password">Répéter mot de passe</label>
                <input type="password" name="password2" id="password2">

                <input type="color" name="couleur" id="couleur">
                <div class="apercu_couleur"></div>
            </div>
            <button type="submit" name="submit" disabled="disabled">S'inscrire</button>
        </form>
    </div>
    <div class="connection">
        <form name="login" method="POST" action="login.php">
            <div class="form-group">
                <label for="email_login">Email :</label>
                <input type="email" name="email" id="email_login">
            </div>
            <div class="form-group">
                <label for="password_login">Mot de passe</label>
                <input type="password" name="password" id="password_login">
            </div>
            <div class="captcha">
                <div id="draggable" class="ui-widget-content">
                    <p>Glissez moi</p>
                </div>
                <div id="droppable" class="ui-widget-header">
                    <p>Zone de validation</p>
                </div>
            </div>
            <button type="submit" name="submit" disabled="disabled">Se connecter</button>
        </form>
    </div>
    </div>
